<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Facebook</title>
  <link rel="stylesheet" href="./index.css">
  </head>
  <body>
    <div class="box">
      <h1>Sign Up</h1>

      <div>
        <form action="">

            <input
              style="margin-right: 14px"
              type="text"
              placeholder="First name"
            />

              <option value="">September</option>
              <option value="">October</option>
              <option value="">November</option>

            <select name="" id="">
              <option>1</option>

              <option>8</option>

              <option>10</option>
              <option>11</option>
              <option>12</option>

              <option>27</option>

              <option>29</option>

              <option>31</option>

            <select>
              <option>2004</option>
              <option>2005</option>
              <option>2006</option>
              <option>2007</option>
              <option>2008</option>
              <option>2009</option>
              <option>2010</option>
              <option>2011</option>
              <option>2012</option>
              <option>2013</option>
              <option>2014</option>
              <option>2015</option>
              <option>2016</option>
              <option>2017</option>
              <option>2018</option>
              <option>2019</option>
              <option>2020</option>
              <option>2021</option>
              <option>2022</option>
              <option>2023</option>
              <option selected>2024</option>
            </select>
          </div>
          <p style="margin: 5px 0px">Gender</p>

          <div class="gender">
            <div class="radio">
              <label for="">Female</label>
              <input type="radio" />
            </div>

            <div class="radio">
              <label for="">Male</label>
              <input type="radio" />
            </div>

            <div class="radio">
              <label for="">Custom</label>
              <input type="radio" />
            </div>
          </div>
          <p style="font-size: 11px; margin-top: 10px">
            People who use our service may have uploaded your contact
            information to Facebook. <a href=""> Learn more.</a>
          </p>
          <br />
          <p style="font-size: 11px">
            By clicking Sign Up, you agree to our
            <a href="">Terms, Privacy Policy</a> and
            <a href="">Cookies Policy.</a>You may receive SMS Notifications from
